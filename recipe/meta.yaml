{% set name = "tomli-w" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tomli_w-{{ version }}.tar.gz
  sha256: 47643abe03b628b6e214c38cf0816dca7b63888e503ec8580d251e331c0526b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - flit-core >=3.2.0,<4
  run:
    - python >=3.6

test:
  imports:
    - tomli_w
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/tomli_w/
  summary: A lil' TOML writer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
